                </div>
                <div class="viwi">

                    <input type="checkbox" class="view">
                </div>
            </div>

                <div class="top">

    <script type="module" src="./script.js"></script>

    <!-- Initialize Swiper -->
    <script>
   

    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        
        effect: "fade",
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
